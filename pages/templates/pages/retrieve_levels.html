{% extends "base.html" %}
{% load static %}

{% block head %}

{% endblock head %}

{% block content %}
    <div id="retrieve" class="retrieve content_body">

        <div class="wrapper">
            <h2 class="content_title">Retrieve Levels</h2>
            <div class="breadcrumbs">
                <a href="{% url 'admin' %}">Manage</a> / <a href="{% url 'retrieve' %}">Retrieve</a> / Levels
            </div>

            <div class="retrieve_tbl">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for level in levels %}
                            <tr>
                                <td>{{ level.name }}</td>
                                <td><a href="#!" onclick="onRetrieve({{ level.pk }})">Retrieve</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>

    </div>
{% endblock content%}

{% block scripts %}
<script>
    function onRetrieve(id){
        Swal.fire({
          title: 'Are you sure?',
          text: "Are you sure you want to retrieve this Level?",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, retrieve it!'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.replace("/retrieve/level/"+id);
          }
        });
    }
</script>
{% endblock %}
