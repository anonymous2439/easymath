{% extends "base.html" %}
{% load static %}

{% block head %}
{% endblock head %}

{% block content %}
    <div id="answer_add" class="answer_add content_body">
        <div class="wrapper">

            <form method="post" class="easymath_form">
                {% csrf_token %}
                <div id="answer-form">
                    <div class="form_header"><h2>New Answer ({{ question|safe }})</h2></div>
                    {{ answer_form.as_p }}
                </div>

                <div class="form_header form_header_answers">
                    <div class="answer-btn">
                        <button type="submit">Save</button>
                    </div>
                </div>

                {{ answer_form.media }}

            </form>
        </div>
    </div>
{% endblock content%}

{% endblock %}
