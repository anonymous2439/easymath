{% extends "base.html" %}
{% load static %}

{% block head %}

{% endblock head %}

{% block content %}
    <div id="lesson" class="lesson">

        <div class="wrapper">
            <div class="content_header">
                <div class="content_header_con">
                    <div class="content_user">
                        <h2>Logged in as: Dummy Name</h2>
                        <a href="#!"></a>
                    </div>
                    <div class="clearfix"></div>
               </div>
            </div>
            <div class="lesson_content">
                <div class="back_btn">
                    <a href="#!">Go Back</a>
                </div>
                <div class="lesson_title">{{ lesson.title }}</div>
                <div class="lesson_main">
                    {% if lesson %}
                        {{ lesson.description|safe }}
                    {% endif %}
                </div>
                <div class="lesson_finish">
                    <a href="{% url 'lesson_finished' lesson_id=lesson.pk %}">Finish Lesson and start an activity</a>
                </div>
            </div>
        </div>

    </div>
{% endblock content%}
