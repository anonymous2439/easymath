{% extends "base.html" %}
{% load static %}

{% block head %}

{% endblock head %}

{% block content %}
    <div id="level_manage" class="level_manage content_body">

        <div class="wrapper">
            <h2 class="content_title">Manage Levels</h2>
            <div class="breadcrumbs">
                <a href="{% url 'admin' %}">Manage</a> / Levels
            </div>
            <div class="level_tbl">
                <div class="tbl_functions">
                    <a href="{% url 'level_add' %}">+</a>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for level in levels %}
                            <tr>
                                <td>{{ level.name }}</td>
                                <td><a href="{% url 'level_edit' level_id=level.pk %}"><i class="fa-solid fa-pencil"></i></a> | <a href="#!" onclick="onDelete({{ level.pk }})"><i class="fa-sharp fa-solid fa-trash"></i></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
{% endblock content%}

{% block scripts %}
<script>
    function onDelete(id){
        Swal.fire({
          title: 'Are you sure?',
          text: "Are you sure you want to delete this Level?",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.replace("/level/delete/"+id);
          }
        });
    }
</script>
{% endblock %}
