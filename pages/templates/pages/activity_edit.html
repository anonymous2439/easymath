{% extends "base.html" %}
{% load static %}

{% block head %}
{{ activity_formset.media }}
{% endblock head %}

{% block content %}
    <div id="activity_edit" class="activity_edit">
        <div class="wrapper">

            <form method="post" class="easymath_form">
                {% csrf_token %}
                <div id="activity-form">
                    <div class="form_header">
                        <h2>Edit Activity ({{ activity }})</h2>
                    </div>
                    {{ activity_form.as_p }}
                </div>

                <div class="form_footer">
                    <div class="activity-btn">
                        <button type="submit">Save</button>
                    </div>
                </div>

                {{ activity_form.media }}

            </form>
        </div>
    </div>
{% endblock content%}

{% block scripts %}

{% endblock %}
