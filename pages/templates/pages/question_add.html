{% extends "base.html" %}
{% load static %}

{% block head %}
{{ question_formset.media }}
{% endblock head %}

{% block content %}
    <div id="question_add" class="question_add content_body">
        <div class="wrapper">
            <div class="back_btn">
                <a href="{% url 'activity_edit' activity_id=activity.pk %}">Go Back</a>
            </div>
            <form method="post" class="easymath_form">
                {% csrf_token %}
                <div id="question-form">
                    <div class="form_header"><h2>New Question ({{ activity }})</h2></div>
                    {{ question_form.as_p }}
                </div>

                <div class="form_header form_header_questions">
                    <div class="activity-btn">
                        <button type="submit">Save</button>
                    </div>
                </div>

                {{ question_form.media }}

            </form>
        </div>
    </div>
{% endblock content%}

{% block scripts %}

{% endblock %}
